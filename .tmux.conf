unbind C-b
set -g prefix C-a
unbind l
bind C-a last-window
bind C-c new-window
bind a send-prefix

set-option -g mouse-select-pane on
set-window-option -g window-status-current-bg yellow

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
bind < resize-pane -L 1
bind > resize-pane -R 1
bind - resize-pane -D 1
bind + resize-pane -U 1

# Reload config
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."

#### COLOUR (Solarized light)

# default statusbar colors
set-option -g status-bg colour231 #base2
set-option -g status-fg colour130 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour180 #base00
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour196 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour231 #base2
set-option -g pane-active-border-fg colour051 #base1

# message text
set-option -g message-bg colour231 #base2
set-option -g message-fg colour196 #orange

# pane number display
set-option -g display-panes-active-colour colour20 #blue
set-option -g display-panes-colour colour196 #orange

# clock
set-window-option -g clock-mode-colour colour40 #green


# share_console
bind-key p capture-pane -S -32768 \; save-buffer /tmp/tmux-buffer \; run "cat
/tmp/tmux-buffer | curl -F 'sprunge=<-' http://sprunge.us | tmux load-buffer -;
tmux show-buffer"
